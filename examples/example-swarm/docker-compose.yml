# OODT docker swarm + compose example

version: '2'

networks:

  default:
    external:
      name: swarm-network

services:

  oodt_filemgr_app:
    image: oodthub/oodt-filemgr
    container_name: oodt_filemgr
    expose:
      - "9000"
      - "8983"
    ports:
      - "8983:8983"
      - "9000:9000"
    environment:
      - "constraint:oodt_type==filemgr"
    networks:
      default:
        aliases:
          - oodt.filemgr.host

  oodt_wmgr_app:
    image: oodthub/oodt-wmgr
    container_name: oodt.wmgr.host
    expose:
      - "9001"
    ports:
      - "9001"
    environment:
      - "constraint:oodt_type==wmgr"
      - "FILEMGR_URL=http://oodt.filemgr.host:9000"
    networks:
      default:
        aliases:
          - oodt.wmgr.host
